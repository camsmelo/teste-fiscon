<div class="container">
    <h1>Formul√°rio Fiscon</h1>
    <form [formGroup]="form" (ngSubmit)="form.valid">
        <mat-form-field class="example-full-width" appearance="fill">
            <label>Nome:</label>
            <input matInput matNativeControl formControlName="nome" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <label>Telefone:</label>
            <input matInput matNativeControl formControlName="telefone"/>
        </mat-form-field>
        
        <div class="example-button-row">
            <button mat-raised-button (click)="remove()">Limpar</button>
            <button mat-raised-button color="primary" (click)="save(form)" [disabled]="!form.valid">Salvar</button>
        </div>
    </form>
    
    
        <table [dataSource]="dataSource" mat-table class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let data">{{data.nome}}</td>
            </ng-container>
          
            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
              <td mat-cell *matCellDef="let data">{{data.telefone}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    
</div>
